

<main>
  <!-- header -->
  <app-header-toolbar></app-header-toolbar>

  <!-- content -->
  <div class="container">
    <div class="row">


      @defer {
        @for (user of usersList; track user.id) {
          <div class="col-lg-4 mb-4">
            <app-user-card [user]="user" />
          </div>
        } @empty {
          <span class="empty">Don't have data to display</span>
        }
      }
      @placeholder {
        <div class="col-lg-12">
          <app-alert [message]="'Carregando os usuários, aguarde!'" [type]="alertType.info" [isDismissible]="false" />
        </div>
      }
      @loading {
        <div class="bs-component">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
          </div>
        </div>
      }
      @error {
        <div class="col-lg-12">
          <app-alert [message]="'Ocorreu um erro ao tentar obter os dados dos usuários.'" [type]="alertType.danger" [isDismissible]="true" />
        </div>
      }






    </div>
  </div>
</main>
